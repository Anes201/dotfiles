colors:
  draw_bold_text_with_bright_colors: true
  bright:
    black: "0x72696a"
    blue: "0xf38d70"
    cyan: "0x85dacc"
    green: "0xadda78"
    magenta: "0xa8a9eb"
    red: "0xfd6883"
    white: "0xfff1f3"
    yellow: "0xf9cc6c"
  cursor:
    cursor: "0xffffff"
    text: "0x1d1f21"
  normal:
    black: "0x2c2525"
    blue: "0xf38d70"
    cyan: "0x85dacc"
    green: "0xadda78"
    magenta: "0xa8a9eb"
    red: "0xfd6883"
    white: "0xfff1f3"
    yellow: "0xf9cc6c"
  primary:
    background: "0x2D2A2E"
    foreground: "0xfff1f3"
  selection:
    text: "0xbbc2cf"
cursor:
  blink_interval: 500
  style:
    blinking: Always
env:
  TERM: xterm-256color
font:
  size: 12
  offset:
    x: 0
    y: 0
keyboard:
  bindings:
    - action: Paste
      key: V
      mods: Control|Shift
    - action: Copy
      key: C
      mods: Control|Shift
    - action: PasteSelection
      key: Insert
      mods: Shift
    - action: ResetFontSize
      key: Key0
      mods: Control
    - action: IncreaseFontSize
      key: Equals
      mods: Control
    - action: IncreaseFontSize
      key: Plus
      mods: Control
    - action: DecreaseFontSize
      key: Minus
      mods: Control
    - action: DecreaseFontSize
      key: Minus
      mods: Control
    - action: ToggleFullscreen
      key: F11
      mods: None
    - action: Paste
      key: Paste
      mods: None
    - action: Copy
      key: Copy
      mods: None
    - action: ClearLogNotice
      key: L
      mods: Control
    - chars: "\f"
      key: L
      mods: Control
    - action: ScrollPageUp
      key: PageUp
      mode: ~Alt
      mods: None
    - action: ScrollPageDown
      key: PageDown
      mode: ~Alt
      mods: None
    - action: ScrollToTop
      key: Home
      mode: ~Alt
      mods: Shift
    - action: ScrollToBottom
      key: End
      mode: ~Alt
      mods: Shift
scrolling:
  history: 5000
selection:
  save_to_clipboard: true
window:
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.92
  class:
    general: Alacritty
    instance: Alacritty
  padding:
    x: 6
    y: 6
