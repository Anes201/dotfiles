colors:
  draw_bold_text_with_bright_colors: true
  bright:
    black: "#5b6268"
    blue: "#3071db"
    cyan: "#46d9ff"
    green: "#4db5bd"
    magenta: "#a9a1e1"
    red: "#da8548"
    white: "#dfdfdf"
    yellow: "#ecbe7b"
  cursor:
    cursor: "#528bff"
    text: CellBackground
  normal:
    black: "#1c1f24"
    blue: "#51afef"
    cyan: "#5699af"
    green: "#98be65"
    magenta: "#c678dd"
    red: "#ff6c6b"
    white: "#abb2bf"
    yellow: "#da8548"
  primary:
    background: "#282c34"
    foreground: "#bbc2cf"
  selection:
    background: "#3e4451"
    text: CellForeground
env:
  TERM: xterm-256color
font:
  size: 12
  offset:
    x: 0
    y: 1
keyboard:
  bindings:
    - action: Paste
      key: V
      mods: Control|Shift
    - action: Copy
      key: C
      mods: Control|Shift
    - action: PasteSelection
      key: Insert
      mods: Shift
    - action: ResetFontSize
      key: Key0
      mods: Control
    - action: IncreaseFontSize
      key: Equals
      mods: Control
    - action: IncreaseFontSize
      key: Plus
      mods: Control
    - action: DecreaseFontSize
      key: Minus
      mods: Control
    - action: ToggleFullscreen
      key: F11
      mods: None
    - action: Paste
      key: Paste
      mods: None
    - action: Copy
      key: Copy
      mods: None
    - action: ClearLogNotice
      key: L
      mods: Control
    - chars: "\f"
      key: L
      mods: Control
    - action: ScrollPageUp
      key: PageUp
      mode: ~Alt
      mods: None
    - action: ScrollPageDown
      key: PageDown
      mode: ~Alt
      mods: None
    - action: ScrollToTop
      key: Home
      mode: ~Alt
      mods: Shift
    - action: ScrollToBottom
      key: End
      mode: ~Alt
      mods: Shift
scrolling:
  history: 5000
window:
  dynamic_padding: false
  opacity: 1
  title: Alacritty
  startup_mode: Maximized
  class:
    general: Alacritty
    instance: Alacritty
  padding:
    x: 6
    y: 6
cursor:
  style:
    shape: Underline
    blinking: On
  vi_mode_style:
    shape: Beam
    blinking: On
